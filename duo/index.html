<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q Dynamic Duo</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="chat.css">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="gptapi.js"></script>
    </head>
    <body style="font-family: 'Roboto', sans-serif;">
        <div class="q-ai-navbar">
            <img id="logo" class="logo" src="Q.jpeg"><h1 id="assistantName" class="q-ai-pageTitle">Dynamic Duo</h1>
            <div id="spinnerWrapper"></div>
            <button id="stopButton" class="q-download-button" onclick="wrapUp()"><i style="color: #bdbdbd;" class="material-icons right">stop_circle</i></button>
            <button id="downloadButton" class="q-download-button" onclick="downloadText()"><i style="color: #bdbdbd;" class="material-icons right">download</i></button>
        </div>

        <div id="parameterForm" class="q-form-input-container">
            <br>
            <div>Define two AI personas to converse. You can have them solve a problem, explore an interesting topic, or just chat for entertainment.</div>
            <br>
            <div style="background-color: #EFEFEF; border-radius: 8px;padding: 8px;">
                <b style="float: right;">Persona A</b>
                <label for="CharA" class="q-form-labels">Name<br></label>
                <input type="text" id="CharA" name="CharA" class="q-form-inputs" placeholder="Ex: Jarvis"><br>
                <label for="RoleA" class="q-form-labels">Role<br></label>
                <input type="text" id="RoleA" name="RoleA" class="q-form-inputs" style="width: 100%;" placeholder="Ex: Product Manager"><br>
                <label for="InstructionsA" class="q-form-labels">Instructions<br></label>
                <textarea type="text" id="InstructionsA" name="InstructionsA" class="q-form-inputs" style="width:100%;" rows="2" placeholder="Ex: Be clear but concise in your requirements"></textarea><br>
            </div>
            <br>
            <div style="background-color: #EFEFEF; border-radius: 8px;padding: 8px;">
                <b style="float: right;">Persona B</b>
                <label for="CharB" class="q-form-labels">Name<br></label>
                <input type="text" id="CharB" name="CharB" class="q-form-inputs" placeholder="Ex: Oracle"><br>
                <label for="RoleB" class="q-form-labels">Role<br></label>
                <input type="text" id="RoleB" name="RoleB" class="q-form-inputs" style="width: 100%;" placeholder="Ex: Programming Expert"><br>
                <label for="InstructionsB" class="q-form-labels">Instructions<br></label>
                <textarea type="text" id="InstructionsB" name="InstructionsB" class="q-form-inputs" style="width:100%;" rows="2" placeholder="Ex: Focus on writing code"></textarea><br>
            </div>
            <br>
            <label for="topic" class="q-form-labels"><b>Topic of Conversation</b><br></label>
            <textarea type="text" id="topic" name="topic" class="q-form-inputs" style="width:100%;" rows="2" placeholder="Ex: Implementing a modern login form on our company's website"></textarea>
            
            <button class="q-download-button" style="float: right;display:block;" onclick="setParamaters()"><i style="color: #bdbdbd;" class="material-icons right">play_circle</i></button>

        </div>
        <div id="AIResponse"></div>

    </body>

</html>
