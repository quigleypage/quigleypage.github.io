<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAI Test Lab</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="gptapi.js"></script>

<p><b>Pick a Model:</b></p>

<input type="radio" id="GPT3.5" name="model" checked>
    <label for="GPT3.5">GPT-3.5 Turbo</label><br>
<input type="radio" id="GPT4" name="model">
    <label for="GPT4">GPT-4</label><br>
<input type="radio" id="GPT4TurboPreview" name="model">
    <label for="GPT4TurboPreview">GPT-4 Turbo</label><br>
<input type="radio" id="DALLE" name="model">
    <label for="DALLE">DALL-E-2 (256x256)</label><br>
<input type="radio" id="DALLE512" name="model">
    <label for="DALLE512">DALL-E-2 (512x512)</label><br>
<input type="radio" id="DALLE1024" name="model">
    <label for="DALLE1024">DALL-E-2 (1024x1024)</label><br>
<input type="radio" id="DALLE3-1024x1024" name="model">
    <label for="DALLE3-1024x1024">DALL-E-3 (1024x1024)</label><br>
<input type="radio" id="DALLE3-1024x1792" name="model">
    <label for="DALLE3-1024x1792">DALL-E-3 (1024x1792)</label><br>
<input type="radio" id="DALLE3-1792x1024" name="model">
    <label for="DALLE3-1792x1024">DALL-E-3 (1792x1024)</label><br>
<input type="radio" id="DALLE3HD-1024x1024" name="model">
    <label for="DALLE3HD-1024x1024">DALL-E-3 HD (1024x1024)</label><br>
<input type="radio" id="DALLE3HD-1024x1792" name="model">
    <label for="DALLE3HD-1024x1792">DALL-E-3 HD (1024x1792)</label><br>
<input type="radio" id="DALLE3HD-1792x1024" name="model">
    <label for="DALLE3HD-1792x1024">DALL-E-3 HD (1792x1024)</label><br>
<br>

<p><b>Type your prompt:</b></p>
<textarea id="userInput" style="width:100%;height:128px"></textarea>
<br><br>

<button onclick="generateText(document.getElementById('userInput').value)">Get AI Response</button>
<br><br>

<p><b>Response:</b></p>
<div id="AIResponse"></div>
<br>
<img id="DALLEResponse" style="border-radius:8px;max-width:100%;">
