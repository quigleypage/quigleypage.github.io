<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grid.css">
    <meta name="viewport" content="width=device-width,initial-scale=0.6,maximum-scale=1,user-scalable=yes"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <title>Quiggle</title>
</head>

<body onload="loadBoard()">
  
    <div id="title" class = "title"><button class="settingsButton" id="myBtn2"><i class="fas fa-info-circle"></i></button> Quiggle <button id="myBtn" class="settingsButton"><i class="fas fa-chart-bar"></i></button></div>  

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Statistics</h2>
            </div>
            <div class="modal-body">
                <div id="winorlose"></div>
                <div id="gamesPlayed"><br>Played: </div>
                <div id="gamesWon">Won: </div>
            </div>
            <div class="modal-footer">
            <h3>Modal Footer</h3>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal2" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Instructions</h2>
            </div>
            <div class="modal-body">
                <div><br>You have 6 chances to guess the word.<br><br></div>
                <div>Each letter can only be used once.</div>
            </div>
            <div class="modal-footer">
            <h3>Modal Footer</h3>
            </div>
        </div>
    </div>

    <p>.</p>
    <div id="boardSpace"></div>
    <p>.</p>
    <div id="keyboard"></div>

</body>

<script src="grid.js"></script>
</html>
