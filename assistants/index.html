<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="chat.css">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="gptapi.js"></script>
        <script src="encrypt.js"></script>

        <title>Q Assistants</title>

    </head>

    <body style="background-color: #FFFFFF;">

    <div class="q-ai-navbar">
        <img id="logo" class="logo" src="Q.jpeg"><h1 id="assistantName" class="q-ai-pageTitle"></h1>
        <button id="downloadButton" class="q-download-button" onclick="downloadText()"><i style="color: #bdbdbd;" class="material-icons right">download</i></button>
    </div>
    <hr>

    <div id="AIResponse" class="chatContainer">
        <br><br><br>
        <div id="introText" class="q-intro-text"></div>
    </div>

    <div id="fixed-input">
        <div id="suggestedThemes"></div>
    
        <div class="search-bar">
            <textarea id="userInput" class="search-input" type="text" placeholder="Send a message to get started" autocomplete="off" rows="1"></textarea>
            <button id="sendButton" class="search-button" type="button" onclick="generateText(document.getElementById('userInput').value)">
              <i class="material-icons">send</i>
            </button>
        </div>
        
    </div>
    
    <button id="arrowDown" class="arrow-down" onclick="document.getElementById('AIResponse').scrollTop = scrollHeightTracker;document.getElementById('arrowDown').style.display = 'none';"><span class="material-icons">keyboard_arrow_down</span></button>

    </body>

</html>

<script src="postLoad.js"></script>
