<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="chat.css">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <title>Product Support</title>

    </head>

    <body class="all">

        <input id="productName" placeholder="Product / Brand Name"><button id="submitButton" onclick="loadProduct(document.getElementById('productName').value)">Generate</button>

        <nav id="navbar" class="chatContainer" style="display:none">
            <div id="pageLogo" class="left-text"></div>
            <div class="right-icon"><i class="material-icons">account_circle</i></div>
        </nav>

        <div class="intro">
            <h1 id="hi"></h1>
        </div>
        <br>

        <div id="searchBar" class="search-bar" style="display:none;">
            <input id="userInput" class="search-input" type="text" placeholder="Ask a question to get started..." autocomplete="off">
            <button id="sendButton" class="search-button" type="button" onclick="generateText(document.getElementById('userInput').value)">
              <i class="material-icons">send</i>
            </button>
        </div>
        <br>

        <div class="chatContainer">
            <button id="clearButton" onclick="clearConversation()" style="margin-bottom:12px;color:#bdbdbd;background-color: white;border:none;float:right;font-size: 14px;display:none;">Clear</button>
        </div>
        <br>

        <div id="AIResponse" class="chatContainer"></div>
        <br><br>
        <div id="trendingArticles" style="display:none" class="chatContainer"><b>Trending Help Articles</b><br><br>Resolving Common Login Issues<hr><br>Updating My Account<hr><br>Refund Policy<hr><br><br>
            <div style="text-align:center"><b>Still need help?</b><br>
                <button style="margin:12px;padding:14px;border:none; background-color:#E2E2E2;font-size:18px;border-radius:4px;">Contact Support</button>
            </div>
        </div>

       
    </body>
    <script src="chat.js"></script>

</html>
