<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" href="chat.css">

        <link rel="manifest" href="manifest.json">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <title>Q Image Generator</title>

    </head>

    <body class="all" onload="typeWriter()">

        <div class="intro">
            <img class="profileimg" src="Q.jpeg"><div style="font-size:24px;padding-top:6px;" id="hi">I</div><br><br>

            <button id="sdButton" class="model-buttons" onclick="updateGeneration('sd')"><i class="material-symbols-outlined">looks_two</i></button>
            <button id="hdButton" class="model-buttons" onclick="updateGeneration('hd')" style="background-color:#A7C7E7"><i class="material-symbols-outlined">looks_3</i></button>
            <button id="fhdButton" class="model-buttons" onclick="updateGeneration('fhd')"><i class="material-symbols-outlined">hd</i></button>

            <span id="hdButtons" style="display: inline-block;">
                <button id="squareButton" class="orientation-buttons" onclick="updateModel(-4)" style="background-color:#C3B1E1"><i class="material-icons">crop_square</i></button>
                <button id="portraitButton" class="orientation-buttons" onclick="updateModel(-5)"><i class="material-icons">crop_portrait</i></button>
                <button id="landscapeButton" class="orientation-buttons" onclick="updateModel(-6)"><i class="material-icons">crop_landscape</i></button>
            </span>

            <span id="fhdButtons" style="display: none;">
                <button id="squareHDButton" class="orientation-buttons" onclick="updateModel(-7)" style="background-color:#C3B1E1"><i class="material-icons">crop_square</i></button>
                <button id="portraitHDButton" class="orientation-buttons" onclick="updateModel(-8)"><i class="material-icons">crop_portrait</i></button>
                <button id="landscapeHDButton" class="orientation-buttons" onclick="updateModel(-9)"><i class="material-icons">crop_landscape</i></button>
            </span>

            <span id="sdButtons" style="display: none;padding-top: 8px;">
                <button id="256Button" class="orientation-buttons" onclick="updateModel(-1)"><b>256</b></button>
                <button id="512Button" class="orientation-buttons" onclick="updateModel(-2)" style="background-color:#C3B1E1"><b>512</b></button>
                <button id="1024Button" class="orientation-buttons" onclick="updateModel(-3)"><b>1024</b></button>
            </span>

        </div>
        <br>

        <div class="search-bar">
            <input id="userInput" class="search-input" type="text" placeholder="Describe the image you want to create..." autocomplete="off">
            <button id="sendButton" class="search-button" type="button" onclick="generateText(document.getElementById('userInput').value)">
              <i class="material-icons">send</i>
            </button>
        </div>
        <br>

        <div class="chatContainer" style="padding-bottom:6px;">
            <button id="clearButton" onclick="clearConversation()" style="color:#bdbdbd;background-color: white;border:none;float:right;font-size: 14px;display:none;">Clear</button>
        </div>
        <br>

        <div id="AIResponse" class="chatContainer"></div>

       
    </body>
    <script src="chat.js"></script>

</html>
