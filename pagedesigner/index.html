<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q Page Designer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="qpagedesigner.css">
<script src="qpagedesigner.js"></script>

<div id="q-AIResponse">
    <div style="display: flex;align-items: center;justify-content: center;padding-bottom: 8px;padding-top:8px;">
        <img src="Q.jpeg" style="display: block;margin-right: 12px;height: 48px;border-radius: 50%;">
        <div style="font-family: 'Roboto', sans-serif; font-size: 24px;text-align: center;"><b>Page Designer</b></div>
    </div>
    <br><br><br>
    <div style="font-family: 'Roboto', sans-serif; text-align: center;"><div style="font-size: 20px;">Design and revise custom web pages through natural language.</div>
        <div style="font-size: 20px;">
            <br><br>To get started, you can<br><br>
            1) Import an existing .html file<br><br>
            <input type="file" id="qfileInput" accept=".html">
            <button onclick="qextractText()">Import</button>
            <br><br><br>
            2) Provide a sketch of your vision<br><br>
            <input type="file" id="qImageInput" accept="image/*" capture="environment">
            <button onclick="qConvertImageToURL()">Use</button>
            <br><br><br>
            3) Describe your idea in your own words
            <br><br><br><br><br>
        </div>
    </div>
</div>
<div id="q-fixed-input">
    <div class="q-search-bar">
        <img id="qlogo" src="Q.jpeg" class="q-logo" onclick="qdownloadCode()" style="display: none;">
        <textarea id="quserInput" class="q-search-input" type="text" placeholder="Describe your web page" autocomplete="off" rows="1"></textarea>
        <button id="qsendButton" class="q-search-button" type="button" onclick="qgenerateText(document.getElementById('quserInput').value)"><i class="material-icons">send</i></button>
    </div>
</div>
