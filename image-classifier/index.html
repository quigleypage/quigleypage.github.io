<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

    <title>Kevin Quigley - Image Classifier</title>
</head>
<body>
<div class="display-cover">
    <video autoplay></video>
    <canvas class="d-none"></canvas>

    <div class="video-options" id="cameraDeviceSelectDropdown">
        <select name="" id="" class="custom-select">
            <option value="">Select camera</option>
        </select>
    </div>

    <img class="screenshot-image d-none" alt="" id="img" crossorigin="anonymous"></img>

    <div class="controls">
        <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
        <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
        <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
        <!-- <button class="btn btn-outline-success screenshot d-none" title="SwitchCamera"><i data-feather="rotate-cw"></i></button> -->
    </div>
</div>
<!-- <div id="Predictions"></div> -->

<table class="styled-table d-none" id="classifTable">
    <thead>
        <tr>
            <th>Classification</th>
            <!-- <th>Points</th> -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id="Classif1"></td>
            <!-- <td>6000</td> -->
        </tr>
        <tr>
            <td id="Classif2"></td>
            <!-- <td>5150</td> -->
        </tr>
        <tr>
            <td id="Classif3"></td>
            <!-- <td>5150</td> -->
        </tr>
    </tbody>
</table>

<script src="https://unpkg.com/feather-icons"></script>
<script src="script.js"></script>
</body>
</html>
