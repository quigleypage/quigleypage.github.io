<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="chat.css">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="gptapi.js"></script>

        <title>Q Murder Mystery</title>

    </head>

    <body style="background-color: #05040A;">

    <div class="q-ai-navbar">
        <img id="logo" class="logo" src="QM.png"><h1 class="q-ai-pageTitle">Murder Mystery</h1>
        <button id="downloadButton" class="q-download-button" onclick="downloadText()"><i style="color:white;" class="material-icons right">download_for_offline</i></button>
    </div>
    <hr>

    <div id="introText" class="q-intro-text"><br><br><br>Thank goodness you're here.<br><br>There's just been a tragic crime, and you're the only one that can solve it.</div>
    <div id="AIResponse" class="chatContainer"></div>

    <div id="fixed-input">
        <hr>

        <div id="suggestedThemes">
            <button id="buttonA" class="q-suggested-themes"><b>Theme A</b></button><button id="buttonB" class="q-suggested-themes"><b>Theme B</b></button><button id="buttonC" class="q-suggested-themes"><b>Theme C</b></button>
        </div>

        <textarea id="userInput" class="q-message-textarea" placeholder="Select or enter a theme to get started"></textarea>
        <button id="sendButton" class="q-message-send-button" onclick="generateText(document.getElementById('userInput').value)"><i style="color:white;" class="material-icons right">play_circle</i></button>
    </div>
    
    </body>

</html>

    document.getElementById('suggestedThemes').innerHTML = '<button id="buttonA" class="q-suggested-themes" onclick="generateText(\'' + randomThemes[0] + '\')"><b>' + randomThemes[0] + '</b></button><button id="buttonB" class="q-suggested-themes" onclick="generateText(\'' + randomThemes[1] + '\')"><b>' + randomThemes[1] + '</b></button><button id="buttonC" class="q-suggested-themes" onclick="generateText(\'' + randomThemes[2] + '\')"><b>' + randomThemes[2] + '</b></button>';
