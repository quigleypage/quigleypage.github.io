<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="gptapi.js"></script>
  </head>

  <div id="initialSite">
    <style>
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .input-container label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
      .input-container input {
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .button {
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #0099ff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .loading-wheel {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: 2px solid #000;
          border-top-color: #FFF;
          animation: spin 1s linear infinite;
          display: none;
          margin:auto;
        }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>


    <h1 class="title">AI Site Generator</h1>
    <div class="input-container">
      <label>Describe your website idea:</label>
      <input type="text" id="userInput" />
    </div>
    <button class="button" onclick="generateText(document.getElementById('userInput').value)">Generate</button>
    <br><br>
    <hr>
    <br><br>
    <div class="loading-wheel" id="loading-wheel"></div>
    <br><br>

  </div>


  <div id="newSite"></div>

</html>
