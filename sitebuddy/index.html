<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="gptapi.js"></script>
    
  </head>

  <div id="initialSite">
    <style>
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .input-container label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .input-container input {
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .button {
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #0099ff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>

    <div class="container">
      <h1 class="title">Website Buddy</h1>
      <div class="input-container">
        <label>Describe your website idea:</label>
        <input type="text" id="userInput" />
      </div>
      <button class="button" onclick="generateText(document.getElementById('userInput').value, 'header (may include a banner, navbar, or search box, as appropriate)')">Generate</button>
      <br><br>
      <hr>
      <br><br>
      <style>
        .loading-wheel {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid #000;
          border-top-color: #FFF;
          animation: spin 1s linear infinite;
          display: none;
          margin:auto;
        }
      
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      
      <div class="loading-wheel" id="loading-wheel"></div>
      <br><br>
    </div>
  </div>

  <div id="header (may include a banner, navbar, or search box, as appropriate)"></div>
  <!-- <div id="body content (without headers or footers)"></div>
  <div id="footer"></div> -->
</html>
